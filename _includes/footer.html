<footer class="footer sticky-bottom">

  <ul class="list-inline">
    {% for item in site.data.footer.items %}
    <li class="list-inline-item">
      <a href={{ item.url | escape }} target={{ item.target }}>{{ item.title }}</a>
    </li>
    {% endfor %}
  </ul>

  <div class="row justify-content-center copyright">
    <div class="col">
      <p>Copyright Â© {{ site.time | date: "%Y" }} {{ site.contact.full_name }}. All rights reserved.</p>
    </div>
  </div>

</footer>
