<p>

{% assign level = include.level | times: 2.0 | round | times: 1.0 | divided_by: 2.0 %}

{% for i in (1..5) %}
{% assign i_half = i | minus: 0.5 %}

{% if level >= i %}
  <i class="fa fa-circle"></i>
{% elsif level >= i_half %}
  <i class="fa fa-adjust fa-flip-horizontal" style="margin-left:1px; margin-right:-1px;"></i>
{% else %}
  <i class="fa fa-circle-o"></i>
{% endif %}
{% endfor %}

</p>
