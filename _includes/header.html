<header style="background-color:{{ page.hero.background_color }}">
  <nav class="navbar navbar-expand navbar-dark justify-content-between">
    <a class="navbar-brand" href="/">
      <img src="{{ "uploads/logo-only.svg" | relative_url }}" height="120" alt="Logo">
    </a>
    <ul class="nav nav-pills">
      {% for item in site.data.info.navigation %}
      <li class="nav-item">
        <a href={{ item.url | escape }} class="nav-link active" style="background-color:white; color:{{ page.hero.background_color }}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
