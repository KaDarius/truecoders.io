<header>
  <nav class="navbar navbar-expand navbar-dark justify-content-between">
    <a class="navbar-brand" href="/">
      <img src={{ "uploads/logo-only.svg" | relative_url }} height="120" alt="Logo">
    </a>
    <ul class="nav nav-pills">
      {% for item in site.data.navigation.items %}
      <li class="nav-item">
        <a href={{ item.url | escape }} class="nav-link active" style="background-color:white; color:{{ site.company.primary_color }}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
